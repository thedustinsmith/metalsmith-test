<div id="toolbar">
  <a data-wysihtml5-command="bold" class="fa fa-bold"></a>
  <a data-wysihtml5-command="italic" class="fa fa-italic"></a>
  <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1">H1</a>
  <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2">H2</a>
  <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h3">H3</a>

  <a data-wysihtml5-command="insertUnorderedList" class="fa fa-list-ul"></a>
  <a data-wysihtml5-command="insertOrderedList" class="fa fa-list-ol"></a>

  <a class="fa fa-link ed-link" data-wysihtml-helper></a>

  <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="blockquote" class="fa fa-quote-left"></a>
  <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="pre" class="fa fa-code"></a>
  <a class="fa fa-image ed-image" data-wysihtml-helper></a>

  <a href="#" id="copy-btn" class="toolbar-right hint--top hint--always"><i class="fa fa-copy"></i></a>
</div>

<div id="upload-dialog" style="display: none;">
  <div class="upload-dz">
    <i class="fa fa-image"></i>
    <p>You can drag and drop images here or copy and paste into the editor</p>
  </div>
</div>

<script type="text/template" id="linkTemplate">
<div class="link-helper">
<form>
<input type="text" name="linkText" placeholder="Text" value="{{text}}" />
<br />
<input type="text" name="linkHref" placeholder="Url" value="{{url}}" />
<br />
<button type="submit">Submit</button>
</form>
</div>
</script>
